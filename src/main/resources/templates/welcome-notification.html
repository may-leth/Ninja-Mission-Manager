<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>¡Bienvenido, ninja!</title>
</head>
<body style="font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #1a1a1a, #4b2e0e); color: #f5f5f5; margin: 0; padding: 20px; text-align: center;">
<div style="max-width: 600px; margin: 0 auto; background-color: #2c1f0e; border-radius: 12px; box-shadow: 0 0 15px #d94f4f; padding: 30px 40px;">
    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/10279.png" alt="Banner naruto y sasuke" style="width: 100%; height: 180px; object-fit: cover; border-radius: 12px 12px 0 0; filter: drop-shadow(0 0 5px #d94f4f); margin-bottom: 20px;" />
    <h1 style="font-family: 'Orbitron', sans-serif; color: #d94f4f; font-size: 2.5em; margin-bottom: 15px; text-shadow: 0 0 8px #d94f4f;">¡Bienvenide <span th:text="${ninjaName}">Ninja</span>!</h1>
    <p style="font-size: 1.1em; line-height: 1.6; margin: 15px 0; color: #f0e6d2;">
        Tu camino ninja ha comenzado. Prepárate para aceptar misiones, perfeccionar tus jutsus y unirte a la aldea de <span th:text="${village}">Hoja.</span>
    </p>
    <p style="font-size: 1.1em; line-height: 1.6; margin: 15px 0; color: #f0e6d2;">
        Tu registro ha sido completado. Dirígete a la base para recibir tu primera misión.
    </p>
    <a th:href="${dashboardUrl}" style="display: inline-block; background-color: #d94f4f; color: #fff; padding: 14px 28px; margin-top: 25px; border-radius: 30px; text-decoration: none; font-weight: 700; font-size: 1.1em; box-shadow: 0 0 12px #d94f4f; transition: background-color 0.3s ease;">Iniciar Misión</a>
    <p style="margin-top: 40px; font-size: 0.9em; color: #bfbfbf; font-style: italic;">
        ¡Gracias por unirte a nuestra aldea!. <br>Equipo Nara Logic
    </p>
</div>
</body>
</html>
